<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="normalize.css">
    <title>Transformações em 3D</title>
    <style>
        form {
            font-size: 0.8em;
            padding: 10px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input {
            border: 1px solid #ccc;
            box-shadow: inset 2px 2px 2px #EEE;
            font-size: 0.9em;
            padding: 2px 5px;
        }

        .container {
            height: 300px;
            position: relative;
            width: 200px;
        }

        .card {
            border-radius: 5px;
            border: 1px solid #ccc;
            height: 100%;
            position: absolute;
            width: 100%;
        }

        .card section {
            background-color: #fff;
            border-radius: 5px;
            position: absolute;
        }

        .signup {
            transform: rotateY(180deg);
        }

        .card section {
            backface-visibility: hidden;
            background-color: #fff;
            border-radius: 5px;
            position: absolute;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card {
            transform-style: preserve-3d;
        }

        .card {
            transition: trasform 1s;
        }

        .container {
            perspective: 1000px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card">
            <section class="signup">
                <form>
                    <h2>Cadastre-se agora!</h2>
                    <p>
                        <label for="eccount_email">E-mail</label>
                        <input type="email" id="account_email">
                    </p>
                    <p>
                        <label for="acoount_password">Senha</label>
                        <input type="password" id="account_password">
                    </p>
                    <P>
                        <label for="acoount_password_confirmation">Confirmar Senha</label>
                        <input type="password" id="acoount_password_confirmation">
                    </P>
                    <p>
                        <button>Enviar!</button>
                    </p>
                    <a href="javascript:;" class="toggle">Já se cadastrou no site</a>
                </form>
            </section>

            <section class="signin">
                <form>
                    <h2>Entrar no site</h2>
                    <p>
                        <label for="user_email">E-mail</label>
                        <input type="email" id="user_email">
                    </p>
                    <p>
                        <label for="user_password">Senha</label>
                        <input type="password" id="user_password">
                    </p>

                    <p>
                        <button>Enviar!</button>
                    </p>
                    <a href="javascript:;" class="toggle">Quero me cadastrar</a>
                </form>
            </section>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>

    <script>

        jQuery(function ($) {
            $('section').on('click', 'a', function () {
                $('.card').toggleClass('flipped');
            })
        });

    </script>

</body>

</html>
