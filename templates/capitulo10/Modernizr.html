        Modernizr é uma biblioteca que permite identicar o que é suportado e o que não
        é suportado no navegador dos nossos usuários e adequar a experiência do seu site
        para isso, seja via CSS ou JavaScript. Por exemplo, identicar o suporte a tag <audio>
        e a qual formato se deve usar, como ogg, mp3 ou m4a. Ou, para navegadores que não
        suportam animações e transformações, aplicar um estilo alternativo para que o seu
        layout continue funcional para seus usuários.
        O Modernizr permite duas abordagens: a primeira é através da adição de classes ao elemento html, 
        identicando as funcionalidades disponíveis
        (em navegadores sem suporte a interação por toque, como os desktops, ele adiciona a classe no-touch)
        ou pela API em JavaScript no objeto Modernizr:
    -->
    <!--
