<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="normalize.css">
    <title>Icone pronto com content</title>
    <style>
        
        /*
        Para posicionar uma indicação próxima ao texto, basta o uso do ::before junto de um símbolo Unicode que representa uma mão apontando o dedo.
        */
        .tip::before {
            content: '\261E';
            margin-right: 10px;
        }

    </style>
</head>
<body>

    <!-- Mas também podemos adicionar ícones e outros tipos de elementos decorativos para complementar o nosso conteúdo. Exemplo,
    em um texto informativo não tão relacionado, conseguimos adicionar a indicação de uma mão apontando para o texto-->

    <p class="tip">você sabia que...</p>

    <script src="jquery.min.js"></script>
</body>
</html>
