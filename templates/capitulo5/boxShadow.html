<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="normalize.css">
    <title>Sombras e menus elegantes</title>
    
    <style>
        .help {
         background-color: #F1EFE6;
         border: 1px solid #D3CDAE;
         font-size: 0.9em;
         padding: 10px;
         position: relative;
         width: 300px;
         
     }
     .help{
        box-shadow: -3px -3xp -3px #AAA;
     }
     .help::before {
         border-color: transparent #D3CDAE transparent transparent;
         border-style: solid;
         border-width: 14px;
         content: '';
         left: -28px;
         margin-top: -14px;
         position: absolute;
         top: 50%;
     }

     input{
        border: 1px solid #999;
        box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.25) inset;
        padding: 2px 5px;
     }
     input:focus{
         border-color: #35861b;
         /*usando a posicao 0 0 criamos um efeito de brilho em sombras externas*/
         box-shadow: 0 0 5px #35861b, 2px 2px 2px rgba(0, 0, 0, 0.25) inset;
         outline: none;
     }
     .nav{
        background-color: #b9522d;
        height: 30px;
        list-style: none;
        padding: 0;
        width: 210px;
     }
     .nav li{
         float: left;
         font-weight: bold;
         height: 30px;
         line-height: 30px;
         text-align: center;
         width: 70px;
     }
     .nav a{
         color: white;
     }
     .nav .current{
         background-color: #a64a28;
         box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
     }
 </style>
</head>
<body>
    <!--a propriedade box-shadow permite adicionar multiplas sombras a elementos das suas paginas.existe dois tipos de sombras 
    que podemos trabalhar com css: sombras externas e internas-->

    <p class="help">
        Preencha o capmo com um email valido, assim poderemos entrar em contato com você para informar
        o resultado do nosso concurso.
    </p>

   faça a sua pesquisa aqui: <input type="text">

   <ul class="nav">
       <li class="current"><a href="#">Home</a></li> 
       <li><a href="#">Contato</a></li>
       <li><a href="#">Sobre</a></li>
   </ul>
    <script src="jquery.min.js"></script>
</body>
</html>
