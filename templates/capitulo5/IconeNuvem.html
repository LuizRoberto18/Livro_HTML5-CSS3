<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="normalize.css">
    <title>usando border radius para criar nuvens</title>

    <style>
        /*usando fontes em vez de icones como ICONIC , PICTOS, FONT AWESOME,FONTELLO,ICONMOON E SHIFTICONS*/
        @font-face {
            font-family: 'IconicFill';
            src: url('iconic_Fill.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        /*
        Primeiro, com o span iremos desenhar a base da nuvem, e a div servirá como um fundo do nosso ícone.
        */
        div {
            background-color: #000;
            width: 50px;
            height: 10px;
            padding: 20px 50px;
        }

        /*
        O ponto chave destes valores é o border-radius de 48px, que é 3 vezes o valor da altura dele - 16px. Caso fosse necessário uma nuvem maior, só iríamos manter
        esta proporção de valores ao denir novos tamanhos. Vamos ao próximo pedaço:
        */
        .cloud {
            background-color: #FFF;
            border-radius: 48px;
            display: inline-block;
            height: 16px;
            position: relative;
            width: 48px;
        }   
        /*Utilizando o ::before, desenhamos uma esfera de 14px posicionada de certa
        forma a deixar metade do elemento para fora da base. O fundo vermelho servirá
        apenas para ajudar a distinguir cada um dos 3 elementos entre si.
        */
        .cloud::before {
            background-color: red;
            border-radius: 50%;
            content: '';
            height: 14px;
            position: absolute;
            right: 7px;
            top: -6px;
            width: 14px;
        }

        /*
        Agora o ::after, utilizando da mesma técnica para se desenhar círculos, ocupa o lado direito da nuvem. Agora basta alterar os pseudo elementos para que ambos
        quem com a mesma cor de fundo do span - #FFF% - e ver o resultado nal do experimento.
        */
        .cloud::before,
        .cloud::after {
            background-color: #fff;
            border-radius: 50%;
            content: '';
            height: 14px;
            position: absolute;
            right: 7px;
            top: -6px;
            width: 14px;
        }
        /*
         Precisamos agora de outro círculo, um pouco maior, posicionado ao lado direito do span. Podemos
        reaproveitar as denições de posição e tamanho do ::before e sobrescrever apenas
        alguns valores para criar outro elemento maior
        */
        .cloud::after {
            background-color: #FFF;
            height: 23px;
            left: 7px;
            right: auto;
            top: -10px;
            width: 23px;
        }
    </style>
</head>

<body>

<!--
    vamos desenhar um ícone de uma nuvem utilizando pseudo elementos e o border-radius, para demonstrar
    como é possível criar ícones e outras formas que geralmente se utiliza como imagens no seu código. No nosso HTML será bastante simples, sem nenhum conteúdo.
-->
    <div>
        <span class="cloud"></span>
    </div>

    <script src="jquery.min.js"></script>
</body>

</html>
