<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="normalize.css">
    <title>Utilizando o linear-gradient</title>
    <style>
        div{
            font-weight: bold;
            height: 50px;
            line-height: 25px;
            margin-bottom: 10px;
            padding: 5px;
            text-align: center;
            width: 220px;
        }
        /*
        O caso clássico da função são os gradientes verticais (geralmente utilizando top
        como direção), partindo de um tom mais claro de uma cor para um tom mais escuro.
        Uma regra simples para não se dar mal com gradientes é manter os tons de cores
        bastante similares, criando uma leve ilusão de uma superfície arredondada e sob
        o efeito de alguma fonte de luz. Para isto, tenha em mãos alguma ferramenta de
        manipulação de cores para montar as combinações necessárias. Como no exemplo
        anterior, o primeiro gradiente é composto de um tom especíco de azul e uma versão
        mais escura dele mesmo.
        Uma alternativa para garantir que os elementos com gradiente não quem sem
        fundo algum em navegadores que não possuam suporte a função é xar a cor de
        fundo do elemento para a cor predominante, desta forma o elemento terá um fundo
        sólido caso o gradiente não seja exibido.
        */
        .blue{
            background-color: #4377fa;/* a cor superior do gradiente como fundo*/
            background-image: linear-gradient(to bottom, #4377fa, #0537b7);
        }
        .reverse-blue{
            background-image: linear-gradient(to bottom,#0537b7, #4377fa);
        }
        .omg-pink{
            background-image: linear-gradient(to bottom left,#fc0050,#ff79a3);
        }
        .stops{
            background-image: linear-gradient(to bottom, #f5b915 48%, #f2a31c 56%);
        }
        /*
        Outra solução seria denir um background-image antes da declaração do gradiente,
        contendo o caminho para uma imagem a ser utilizada caso a função não seja executada.
        Apesar da vantagem de que a imagem só será acessada pelo navegador neste
        cenário de falha, o esforço em manter as imagens junto dos gradientes não me parece
        uma boa ideia, ainda mais com o aumento de uso de navegadores que suportam estes
        gradientes, estas imagens se tornarão obsoletas logo.
        */
    </style>
</head>

<body>
    
    <!--linear-gradient é uma função capaz de criar imagens com gradientes a partir de uma lista de cores e posições.
    a sintax da função é bastante direta. primeiro informa-se a direção em que o gradiente será projetado usando o formato
    TO [ direções ] sendo que DIREÇÕES deve ser um par das seguintes palavras chaves: top ou buttom e left ou right
    caso queira ter mais controle pode ser informado um valor em graus [deg].
    alem da direção é necessario informar pelo menos daus cores ou chamados color-stops, um par de cores eposição(em px ou %)
    indicando em qual posicao a cor deverá começar ou terminar.
-->
    <div class="blue">
        um gradiente zaul classico, utilizando 2 tons similares
    </div>

    <div class="reverse-blue">
        uma inversa do gradiente azul
    </div>

    <div class="omg-pink">
        combinando 'top' e 'right' para a direcao.
    </div>

    <div class="stops">
        utilizando posições especificas para cores
    </div>
    <script src="jquery.min.js"></script>
</body>
</html>
