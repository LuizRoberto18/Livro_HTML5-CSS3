<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="normalize.css">
    <title>Fonte de icone para botao de formulario</title>
</head>
<style>
    
    /*
    Existem diversas fontes e ferramentas existentes para ajudar a compor grupos de ícones e adicionar eles as suas páginas sem muito trabalho. Algumas
    das coleções de ícones mais interessantes por ai: Pictos (http://pictos.cc/), Font Awesome (http://fortawesome.github.com/Font-Awesome/) e Iconic (http://
    somerandomdude.com/work/iconic/). 
    E para compor ou pesquisar outras opções, existem opções como Fontello (http://fontello.com/), IcoMoon (http://keyamoon.
    com/icomoon/#toHome) e o Shiicons (https://www.shiicons.com/).
    */
        @font-face {
            font-family: 'Lobster';
            font-style: normal;
            font-weight: 400px;
            src: local('Lobster'), url('lobster.woff') format('woff');
        }

        h1{
            font-family: 'Lobster', cursive;
        }

       /*usando fontes em vez de icones como ICONIC , PICTOS, FONT AWESOME,FONTELLO,ICONMOON E SHIFTICONS*/
       /*
       Pegue a fonte Iconic, por exemplo, para testar um pouco.
       Em vez de utilizar o CSS que o projeto já disponibiliza para você, vamos escrever
       um exemplo do zero para ver o uso da fonte. Começando com a denição da fonte no CSS.
       */
       @font-face {
            font-family: 'IconicFill';
            src: url('iconic_Fill.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        
        /*
        Uma ótima forma de exibir tais ícones de fontes é utilizando a propriedade content dos pseudo elementos:
        */
        .icon-next::after {
            /*Utilizando um pseudo elemento e um símbolo Unicode, o ícone de uma echa para a direita é exibido ao lado do título. Qualquer mudança dos estilos do texto do
            elemento ou do seu pseudo elemento irá afetar o ícone, adequando cores e tamanhos.
            */
            content: '\2192';
            font-family: 'IconicFill';
            margin-left: 10px;
        }

        /*Podemos trocar a cor de todos os ícones associados a um h1 */
        .icon-next {
            color: blue;
        }
</style>
<body>

     <!--Então, adicionamos um elemento e uma classe para denir qual ícone será exibido -->
     <h1 class="icon-next">Avançar</h1>
    
     <!--e até utilizar o ícone em outro elemento, como um p, adicionando o seguinte código:-->
     <p class="icon-next">ir para o proxima pagina</p>
     
    <!--Desta forma conseguimos posicionar e estilizar todos os ícones disponíveis no Iconic facilmente com CSS.-->
   
    <script src="jquery.min.js"></script>
</by>
